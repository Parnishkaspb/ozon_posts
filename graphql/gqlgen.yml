schema:
  - internal/graph/schema/*.graphqls

exec:
  filename: internal/graph/generated/generated.go
  package: generated

resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph

model:
  filename: internal/graph/model/models_gen.go
  package: model

models:
  Post:
    fields:
      author:
        resolver: true
      comments:
        resolver: true
  Comment:
    fields:
      author:
        resolver: true
      replies:
        resolver: true
